<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>

    <div class="container" id="header">
      <div class="report">
        <img src="./images/image-jeremy.png" alt="user avatar photo">
        <div class="report-desc">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="flex-column">
        <p class="normal" id="daily">Daily</p>
        <p class="active" id="weekly">Weekly</p>
        <p class="normal" id="monthly">Monthly</p>
      </div>
    </div>

    <div id="work">
      <div class="container">
        <div class="flex-row">
          <span class="title">Work</span>
          <img class="elipsis" src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="flex-column">
          <span class="hours">32hrs</span>
          <span class="last-hours">Last Week - 36hrs</span>
        </div>
      </div>
    </div>

    <div id="play">
      <div class="container">
        <div class="flex-row">
          <span class="title">Play</span>
          <img class="elipsis" src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="flex-column">
          <span class="hours">32hrs</span>
          <span class="last-hours">Last Week - 36hrs</span>
        </div>
      </div>
    </div>

    <div id="study">
      <div class="container">
        <div class="flex-row">
          <span class="title">Study</span>
          <img class="elipsis" src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="flex-column">
          <span class="hours">32hrs</span>
          <span class="last-hours">Last Week - 36hrs</span>
        </div>
      </div>
    </div>

    <div id="exercise">
      <div class="container">
        <div class="flex-row">
          <span class="title">Exercise</span>
          <img class="elipsis" src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="flex-column">
          <span class="hours">32hrs</span>
          <span class="last-hours">Last Week - 36hrs</span>
        </div>
      </div>
    </div>

    <div id="social">
      <div class="container">
        <div class="flex-row">
          <span class="title">Social</span>
          <img class="elipsis" src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="flex-column">
          <span class="hours">32hrs</span>
          <span class="last-hours">Last Week - 36hrs</span>
        </div>
      </div>
    </div>

    <div id="self-care">
      <div class="container">
        <div class="flex-row">
          <span class="title">Self care</span>
          <img class="elipsis" src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="flex-column">
          <span class="hours">32hrs</span>
          <span class="last-hours">Last Week - 36hrs</span>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>
        Coded by <a href="https://github.com/iulian-cenusa"> Iulian Cenuşă</a></p>
    </div>
  </footer>

  <script src="app.js"></script>

</body>

</html>
